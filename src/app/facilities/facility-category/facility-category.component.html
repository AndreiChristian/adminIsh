<div class="list">
  <h1>Facility Category</h1>


  <mat-card class="card">
    <mat-card-header>
      <mat-card-title> Create a new Category!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newCategory.name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="newCategory.description">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary"
        (click)="postNewCategory()">POST</button>
    </mat-card-actions>
  </mat-card>


  <mat-card *ngFor="let category of facilityCategory$ | async" class="card">
    <mat-card-header>
      <mat-card-title> {{category.id}}. {{category.name}}</mat-card-title>
    </mat-card-header>
    <mat-card-content><p>
        {{category.description}}
      </p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="warn"
        (click)="deleteCategory(category.id )">Delete</button>
    </mat-card-actions>
  </mat-card>
</div>
