<mat-card class="card">

  <mat-card-header>
    <mat-card-title>{{facilityItem.name}}</mat-card-title>
  </mat-card-header>

  <mat-divider></mat-divider>
  <mat-card-content>

    <img mat-card-lg-image
      src="https://material.angular.io/assets/img/examples/shiba2.jpg"
      alt="Photo of a Shiba Inu">

    <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
      <mat-form-field appearance="outline">
        <mat-label>{{facilityItem.name}}</mat-label>
        <input matInput placeholder="Add name here" type="text" id="name"
          name="name" ngModel required [disabled]="!isEdditing">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>{{facilityItem.name}}</mat-label>
        <textarea matInput placeholder="Add description here" type="text"
          id="description"
          name="description" ngModel required [disabled]="!isEdditing"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Level</mat-label>
        <mat-select ngModel id="level" name="level" required
          [disabled]="!isEdditing">
          <mat-option *ngFor="let option of options" [value]="option.value">
            {{option.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>


      <mat-card-actions class="actions">
        <button mat-raised-button type="submit" color="primary"
          [disabled]="!myForm.valid ||
          !isEdditing" (click)="postNewFacilityItem()">SAVE</button>
        <button type="button" mat-raised-button color="accent"
          (click)="toggleEdit()">EDIT</button>
        <button type="button" mat-raised-button color="warn">DELETE</button>
      </mat-card-actions>


    </form>



  </mat-card-content>



</mat-card>
